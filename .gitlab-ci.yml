stages:
  - build

build_linux_x64:
  stage: build
  image: registry.lanni/nibuntu/sdk-20.04:latest
  script:
    - make
  artifacts:
    untracked: false
    paths:
      - linux/*.so*

build_vs2022_windows:
  stage: build
  image: registry.lanni/microsoft/win10-vc-build-tools-2022:latest
  script:
    - MSBuild R5560_SDKApp.sln -t:Rebuild -p:Configuration=Release -p:Platform=x64
    - MSBuild R5560_SDKApp.sln -t:Rebuild -p:Configuration=Debug -p:Platform=x64
    - MSBuild R5560_SDKApp.sln -t:Rebuild -p:Configuration=Release -p:Platform=x86
    - MSBuild R5560_SDKApp.sln -t:Rebuild -p:Configuration=Debug -p:Platform=x86
  tags:
    - docker-windows
  artifacts:
    untracked: false
    paths:
      - dist/x64/*.dll
      - dist/x64d/*.dll
      - dist/x86/*.dll
      - dist/x86d/*.dll

